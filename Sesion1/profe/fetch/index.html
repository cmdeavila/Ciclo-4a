<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>
<body>
    <div>
        <button class = 'btnPrueba' onclick="pruebaFetch()">Prueba fetch </button>
        <div id = 'contenido'>
            
        </div>
    </div>

    <script>
        var contenido = document.querySelector('#contenido')
        function pruebaFetch(){
            fetch('prueba.txt')
                .then(data => data.text())
                .then(data => {
                    console.log(data)
                    contenido.innerHTML = `${data} `
            } );
        }
    </script>
</body>
</html>
