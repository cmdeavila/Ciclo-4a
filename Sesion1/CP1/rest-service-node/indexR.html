<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="a" placeholder="Escribe 1er #"> <br />
    <input type="number" id="b" placeholder="Escribe 2do #"> <br />
    <input type="text" id="resultado" readonly> <br />
    <input type="button" value="Sumar" onclick="sumar()">
    

    <script>
        
        function sumar() {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            fetch("/add", {
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                method: "POST",
                body: JSON.stringify({ a: a, b: b }) //convierte un objeto o valor de JavaScript en una cadena de texto JSON
                
            })
                .then((res) =>  res.json() )
                .then(res => {
                    document.getElementById("resultado").value = res.result
                    
                })
        }
    </script>
</body>
</html>
